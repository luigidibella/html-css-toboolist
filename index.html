<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toboolist</title>
  <link rel="stylesheet" href="/assets/style/main.css">
</head>
<body>
  
  <!-- header --> 
  <header>
    <div class="logo">
      <img src="/assets/img/Logo.png" alt="Logo">
      <h1>Toboolist</h1>
    </div>
  </header>
  <!-- /header -->

  <!-- main -->
  <main class="container">
    <!-- button -->
    <section>
      <div class="button" id="add-task">
        <span>Add Task</span>
      </div>
      <div class="button" id="add-section">
        <span>Add Section</span>
      </div>
    </section>
    <hr id="line">
    <!-- /button -->
    <!-- task -->
    <section>
      <!-- new task -->
      <div>
        <h3>&#9662; New Task</h3>
        <span class="circle" id="check">&check;</span>
        <span>Quarterly Newsletter</span>
        <span class="label" id="editorial">Editorial</span>
      </div>
      <!-- /new task -->
    </section>
  </main>
  <!-- /task -->
  <!-- /main -->
</body>
</html>
